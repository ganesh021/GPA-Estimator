<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Select your course pattern, branch, semester in engineering at Savitribai Phule Pune University.">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Select Branch Semester in SPPU</title>
</head>

<body>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-------------------------------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SPPU Pointer Estimator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="home">Estimate Marks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="homecalc">Predict Pointer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contactdeveloper">Contact Developer</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-------------------------------------------------------------------------------------------------->

    <div class="container ">
        <form action="page">

            <div class="card my-3">
                <div class="card-header alert-primary">
                    <h5 class="align-middle">Select Course / Pattern</h5>
                </div>
                <div class="card-body bg-light">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="15" name="coursepattern" value="2015" checked>
                        <label class="form-check-label" for="15">2015 Pattern</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="19" name="coursepattern" value="2019">
                        <label class="form-check-label" for="19">2019 Pattern</label>
                    </div>
                </div>
            </div>
            <!-------------------------------------------------------------------------------->
            <div class="card mb-3">
                <div class="card-header alert-primary">
                    <h5 class="align-middle">Select Branch</h5>
                </div>
                <div class="card-body bg-light">
                    <div>


                        <div class="form-check my-2">
                            <input class="form-check-input" type="radio" id="mech" name="branch" value="mech" checked>
                            <label class="form-check-label" for="mech">Mechanical Engineering</label>
                        </div>
                        <div class="form-check my-2">
                            <input class="form-check-input" type="radio" id="cs" name="branch" value="cs">
                            <label class="form-check-label" for="cs">Computer Engineering</label>
                        </div>
                        <div class="form-check my-2">
                            <input class="form-check-input" type="radio" name="branch" id="entc" value="entc">
                            <label class="form-check-label" for="entc">Electronics & Telecommunication Engineering
                            </label>
                        </div>
                        <div class="form-check my-2">
                            <input class="form-check-input" type="radio" id="it" name="branch" value="it">
                            <label class="form-check-label" for="it">Information Technology</label>
                        </div>
                        <div class="form-check my-2">
                            <input class="form-check-input" type="radio" id="civil" name="branch" value="civil">
                            <label class="form-check-label" for="civil">Civil Engineering</label>
                        </div>
                        <div class="form-check my-2">
                            <input class="form-check-input" type="radio" id="electrical" name="branch"
                                value="electrical">
                            <label class="form-check-label" for="electrical">Electrical Engineering</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-------------------------------------------------------------------------------->

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text alert-primary" for="sem"><strong>Select Semester</strong> </label>
                </div>
                <select class="custom-select" name="semindex" id="sem">
                    <option value="0">&nbsp;&nbsp;Semester 1</option>
                    <option value="1">&nbsp;&nbsp;Semester 2</option>
                    <option value="2">&nbsp;&nbsp;Semester 3</option>
                    <option value="3">&nbsp;&nbsp;Semester 4</option>
                    <option value="4">&nbsp;&nbsp;Semester 5</option>
                    <option value="5">&nbsp;&nbsp;Semester 6</option>
                    <option value="6">&nbsp;&nbsp;Semester 7</option>
                    <option value="7">&nbsp;&nbsp;Semester 8</option>
                </select>
            </div>
            <!-------------------------------------------------------------------------------->

            <div class="d-flex justify-content-center my-3 ">
                <button type="submit" class="btn btn-primary" style="margin-right: 20px;"><strong>Next</strong></button>
               
                <a href="javascript:history.go(-1)" class="btn btn-outline-primary"><strong>Back</strong></a>
            </div>

           

        </form>
    </div>
    <!----------------------------------------------------------------------------------->

    <footer class="container py-3 col-12 bg-dark text-white">
        <div class="row">
            <div class="col-md ">
                <div class="d-flex justify-content-center mb-0">
                    Developer
                </div>
                <div class="d-flex justify-content-center mb-0">
                    <h5>Ganesh B Patil</h5>
                </div>
            </div>


            <div class="col-md my-2">
                <div class="d-flex justify-content-center text-center my-0" style="line-height: 100%;">Suggestions for
                    improvement or subject modification are welcomed </div>
                <div class="d-flex justify-content-center text-center my-0">Drop a Mail at</div>
                <a href="mailto:sppupointerestimator@gmail.com"
                    class="d-flex justify-content-center my-0">sppupointerestimator@gmail.com</a>
            </div>

        </div>
    </footer>

    <!--------------------------------------------------------------------------------------------------->


</body>

</html>
